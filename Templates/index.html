<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de Carros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Adicionei o CSS completo, conforme mencionado acima */
    </style>
</head>
<body>
    <h1 id="TituloPrincipal">FaÃ§a uma pergunta</h1>
    <div id="chat"></div>
    <input type="text" id="pergunta" placeholder="Digite sua pergunta..." autocomplete="off">
    <button id="enviar">Enviar</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            let primeiraMensagem = true;

            $("#enviar").click(function(){
                let mensagem = $("#pergunta").val().trim();
                if(mensagem === "") return;

                $("#chat").show();
                $("#chat").append(`<div class='mensagem usuario'><strong>VocÃª:</strong> ${mensagem}</div>`);
                $("#pergunta").val("");

                if(primeiraMensagem){
                    $("#TituloPrincipal").text("Chatbot de Carros");
                    primeiraMensagem = false;
                }

                $.ajax({
                    url: "/chat",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ mensagem: mensagem }),
                    success: function(data){
                        let resposta = data.resposta;

                        // Melhorando a regex para capturar o link de imagem
                        let imagemUrl = resposta.match(/https?:\/\/[^\s]+(?:\.jpg|\.jpeg|\.png)/);

                        // Se encontrar uma imagem, exibe no card, senÃ£o exibe sem a imagem
                        if (imagemUrl) {
                            // Limitando o nÃºmero de opcionais
                            let opcionais = resposta.match(/ðŸ”§ Opcionais: (.*?)(?=\n|$)/);
                            let opcionaisTexto = opcionais ? opcionais[1].split(",").slice(0, 5).join(", ") : "Nenhum opcional listado.";

                            // Calculando as parcelas com 10% de entrada
                            let preco = resposta.match(/ðŸ’¸ PreÃ§o: R\$ ([\d,\.]+)/);
                            if (preco) {
                                preco = parseFloat(preco[1].replace(",", "."));
                                let entrada = preco * 0.10;
                                let parcelas = (preco - entrada) / 36;
                                
                                // Cria o card com a imagem
                                $("#chat").append(`
                                    <div class='mensagem bot'>
                                        <strong>Bot:</strong>
                                        <div class="card">
                                            <img src="${imagemUrl[0]}" alt="Imagem do VeÃ­culo" class="imagem-veiculo">
                                            <div class="info-veiculo">
                                                <h3>ðŸš— ${resposta.split("\n")[1]}</h3>
                                                <p><strong>Ano/Modelo:</strong> ${resposta.split("\n")[2]}</p>
                                                <p><strong>PreÃ§o:</strong> <span class="preco">R$ ${preco.toFixed(2)}</span></p>
                                                <p><strong>Parcelas (36x):</strong> <span class="parcelas">R$ ${parcelas.toFixed(2)} por mÃªs</span></p>
                                                <p><strong>Opcionais:</strong> ${opcionaisTexto}</p>
                                            </div>
                                        </div>
                                    </div>
                                `);
                            } else {
                                $("#chat").append(`<div class='mensagem bot'><strong>Bot:</strong> ${resposta}</div>`);
                            }
                        } else {
                            // Exibe a resposta sem a imagem
                            $("#chat").append(`<div class='mensagem bot'><strong>Bot:</strong> ${resposta}</div>`);
                        }

                        $("#chat").scrollTop($("#chat")[0].scrollHeight);
                    },
                    error: function(){
                        $("#chat").append(`<div class='mensagem bot'><strong>Bot:</strong> Erro ao processar sua pergunta.</div>`);
                    }
                });
            });

            $("#pergunta").keypress(function(e){
                if(e.which === 13){
                    $("#enviar").click();
                }
            });
        });
    </script>
</body>
</html>
